<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>National Wildfires Visualized</title>

    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">National Wildfires Visualized</h3>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div>
                <form name="states" action="{{ url_for('home_page') }}" method="POST">
                    <select name="state0">
                        {% for state0 in data.states %}
                        <option value="{{ state0 }}" SELECTED>{{ state0 }}</option>"
                        {% endfor %}
                    </select>
                    <select name="state1">
                        {% for state1 in data.states %}
                        <option value="{{ state1 }}" SELECTED>{{ state1 }}</option>"
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-lg btn-secondary">Select State</button>
                </form>
            </div>
            <div class="container-fluid">{% block table %}{% endblock %}
            </div>

        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">

            </div>
        </footer>
    </div>
</body>

</html>
