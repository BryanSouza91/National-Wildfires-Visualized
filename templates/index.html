<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>National Wildfires Visualized</title>

    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <header class="masthead mb-auto">
        <div class="inner">
            <h1 class="masthead-brand">National Wildfires Visualized</h1>
            <h5 class="masthead-brand">Choose a state to visualize.</h5>
        </div>
    </header>

    <main role="main" class="vertical-center">
        <div class="form-group col-3 mx-auto my-1">
            <div id="form" class="form-group row">
                <select id="state0_sel" name="state0" class="form-control">
                    {% for state0 in data.states %}
                    <option value="{{ state0 }}">{{ state0 }}</option>"
                    {% endfor %}
                    <option value="" disabled selected>Choose the State...</option>
                </select>
            </div>
        </div>
        <div class="container-fluid">
            <div class="card bg-white border-primary shadow-lg mx-auto col-12 my-4">
                <div class="row justify-content-center">
                    <div id="pieChart" class="col-6 mx-auto my-1"></div>
                    <div id="barChart" class="col-6 mx-auto my-1"></div>
                </div>
                <div class="row">
                    <div id="streamGraph" class="mx-auto col-12 my-1"></div>
                </div>
                <div class="row">
                    <div id="columnChart" class="mx-auto col-12 my-1"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mastfoot mt-auto">
        <div class="inner text-shadow">
            <p>&copy;2020 ABC Data Corp. All Rights Reserved</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/variable-pie.js"></script>
    <script src="https://code.highcharts.com/modules/streamgraph.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="{{ url_for('static',filename='js/app.js') }}"></script>
</body>

</html>
